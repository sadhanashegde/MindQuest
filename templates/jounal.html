<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MindQuest - Journaling</title>
  </head>
  <body>
    <h1>Journaling</h1>
    <form method="POST">
      <textarea
        name="entry"
        placeholder="Write your thoughts..."
        required
      ></textarea>
      <button type="submit">Save Entry</button>
    </form>
    <h2>Past Entries</h2>
    <ul>
      {% for entry in entries %}
      <li>{{ entry }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
