<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross the Road Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 18px;
        z-index: 1;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 8px;
      }
      #game-over,
      #win-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        display: none;
        text-align: center;
      }
      #replay-btn {
        background-color: #00aaff;
        color: white;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h3>Game Controls 🚧</h3>
      <ul>
        <li><strong>Page Up:</strong> Move forward</li>
        <li><strong>Page Down:</strong> Move backward</li>
        <li><strong>Home:</strong> Move left</li>
        <li><strong>End:</strong> Move right</li>
      </ul>
    </div>
    <div id="game-over">
      <h2>Game Over!</h2>
      <button id="replay-btn">Replay</button>
    </div>
    <div id="win-message">
      <h2>🎉 Congratulations! You Crossed the Road! 🎉</h2>
      <button id="replay-btn-win">Play Again</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./crossroad.js"></script>
  </body>
</html>
