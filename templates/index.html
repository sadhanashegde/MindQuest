<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MindQuest - Mood Check</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>How are you feeling today?</h1>
    <form method="POST" action="/mood/">
      <input
        type="text"
        name="mood_text"
        placeholder="Type your mood..."
        required
      />
      <button type="submit">Analyze Mood</button>
    </form>

    {% if mood_result %}
    <h2>Your Mood: {{ mood_result }}</h2>
    {% if activity_link %}
    <p>We recommend this activity for you:</p>
    <a href="{{ activity_link }}">Try this activity</a>
    {% else %}
    <p>You're feeling neutral. Explore our activities freely!</p>
    {% endif %} {% endif %}
  </body>
</html>
