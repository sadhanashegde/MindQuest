<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MindQuest - Breathing Exercises</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevents scrollbars */
      }
      #overlay {
        position: absolute;
        top: 30%;
        right: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        background-image: linear-gradient(
          80deg,
          rgb(165, 133, 239),
          rgb(235, 168, 208)
        );
        padding: 20px;
        border-radius: 10px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <h1>Relax and Breathe</h1>
      <p>Inhale as the sphere expands, exhale as it contracts...</p>
    </div>

    <audio id="bgAudio" autoplay loop>
      <source
        src="{{ url_for('static', filename='audio/bluepiano.mp3') }}"
        type="audio/mp3"
      />
      Your browser does not support the audio element.
    </audio>

    <!-- Correct script path -->
    <script
      type="module"
      src="{{ url_for('static', filename='scripts/breathing.js') }}"
    ></script>
  </body>
</html>
